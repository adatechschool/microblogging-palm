<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/accueil.css" />
    <title>Palmblog</title>
  </head>
  <body>
    <header class="header">
      <h1>Palmblog</h1>
      <div class="postprofil">
        <div class="newpost">
          <a href="newpost.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          </a>

          <p>Post</p>
        </div>
        <div class="profil">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
          <p>Profil</p>
        </div>
      </div>
    </header>
{% for article in articles %}
    <section class="article">
      <div class="info">
        <p>{{ article.created_at|date:"d/m/Y" }} </p>
        <p>Par : <a href="">{{ article.user_id }} </a></p>
      </div>
      <div class="titreArticle">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content|truncatewords:80 }}
        </p>
      </div>
      <a href="{% url 'article_detail_html' article.id %}">Lire la suite</a>
    </section>
    {% endfor %}
  </body>
</html>
