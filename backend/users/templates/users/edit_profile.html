{% extends "base.html" %}

{% block content %}
  <section class="sectionProfil">
    <h2>Modifier mon profil</h2>
  </section>

  <form method="post" enctype="multipart/form-data" class="formProfile">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="plainButtonMax">Enregistrer les modifications</button>
  </form>
{% endblock %}
